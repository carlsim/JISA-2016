<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Carl Sim">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to JISA</title>
    <!--Material Design Lite-->
    <link rel="stylesheet" href="./styles/material.min.css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Page styles -->
    <link rel="stylesheet" href="./styles/main.css" media="all">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#424242">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Hello World">
    <link rel="icon" sizes="192x192" href="./images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hello World">
    <link rel="apple-touch-icon" href="./images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="./images/touch/ms-touch-icon-144x144-precomposed.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body ng-app="jisaApp">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--seamed">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">JISA</span>
                <span class="subtitle"></span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="#about" target="_self">ABOUT</a>
                    <a href='https://twitter.com/carlsimcity' target="_blank">
                        <button class='mdl-mini-footer__social-btn social-btn social-btn__twitter'></button>
                    </a>
                    <a href='https://instagram.com/simulatron/' target="_blank">
                        <button class="mdl-mini-footer__social-btn social-btn social-btn__instagram"></button>
                    </a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div ng-view></div>
            <section id="contact">
                <div class="contact-bg">
                    <div class="contact-text">
                        <div class="section-spacer"></div>
                        <div>
                            <a href='https://twitter.com/carlsimcity' target="_blank">
                                <button class='mdl-mini-footer__social-btn social-btn social-btn__twitter'></button>
                            </a>
                            <a href='https://plus.google.com/+CarlSim/posts' target="_blank">
                                <button class="mdl-mini-footer__social-btn social-btn social-btn__gplus"></button>
                            </a>
                            <a href='https://instagram.com/simulatron/' target="_blank">
                                <button class="mdl-mini-footer__social-btn social-btn social-btn__instagram"></button>
                            </a>
                            <a href='https://github.com/carlsim' target="_blank">
                                <button class="mdl-mini-footer__social-btn social-btn social-btn__github"></button>
                            </a>
                            <a href='https://ca.linkedin.com/pub/carl-sim/20/80a/aa4' target="_blank">
                                <button class="mdl-mini-footer__social-btn social-btn social-btn__linkedin"></button>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="mdl-mini-footer mdl-color-text--grey-700">
                <div class="mdl-mini-footer__left-section">
                    <p class="copyright">&copy; 2015 Carl Sim</p>
                </div>
                <div class="mdl-mini-footer__right-section">
                </div>
            </footer>
        </main>
        <!-- build:js scripts/combined.js -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js?"></script>
        <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
        <script type="text/javascript" src="./scripts/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="./scripts/material.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/controllers.js"></script>
        <!-- endbuild -->
</body>

</html>
